    #   - "traefik.http.routers.auth.rule=Host(`auth.bmp.com.ng`)"
    #   - "traefik.http.routers.auth.tls.certresolver=mytls"

  todo:
    build:
      context: ./todos-api
      dockerfile: Todo-Dockerfile
    container_name: todo
    ports:
      - "8082:8082"
    env_file:
      - .env
    depends_on:
      - auth
      - redis
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.todos.entrypoints=websecure"
    #   - "traefik.http.routers.todos.rule=Host(`todos.bmp.com.ng`)"
    #   - "traefik.http.routers.todos.tls.certresolver=mytls"

  log-processor:
    build:
      context: ./log-message-processor
      dockerfile: Log-Dockerfile
    container_name: log
    env_file:
      - .env
    depends_on:
      - todo
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Frontend-Dockerfile
    container_name: frontend
    ports:
      - "8080:80"
    env_file:
      - .env
    depends_on:
      - log-processor
