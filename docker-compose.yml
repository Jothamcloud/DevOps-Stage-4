  auth:
    build:
      context: ./auth-api
      dockerfile: Auth-Dockerfile
    container_name: auth
    ports:
      - "8081:8081"
    env_file:
      - .env
    depends_on:
      - users
    # labels:
    #   - "traefik.enable=true"
