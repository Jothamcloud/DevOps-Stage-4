version: "3.8"

services:
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    env_file:
      - .env

  users:
    build:
      context: ./users-api
      dockerfile: User-Dockerfile
    container_name: user
    ports:
      - "8083:8083"
    env_file:
      - .env
    depends_on:
      - redis
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.users.entrypoints=websecure"
